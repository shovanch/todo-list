<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font import -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">

  <!-- Stylesheets import -->
  <link rel=stylesheet href="resources/css/normalize.min.css">
  <link rel=stylesheet href="resources/css/style.css">

  <title>TodoList</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <h1 id="day"></h1>
      <h2 id="date"></h2>
    </div>
    <div class="list-area">
      <input type="text" name="name" placeholder="Add new todo ">
      <ul id="todoList">
        <li><label>one</label><button class="deleteButton">Done?</button></li>
        <li><label>two</label><button class="deleteButton">Done?</button></li>
        <span>You have 1 items to do</span>
        <button class="deleteAllBtn" style="visibility: visible;">Clear Completed</button>
      </ul>

    </div>
  </div>

  <script src="resources/js/main.js"></script>
</body>

</html>
